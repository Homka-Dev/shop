<body>
	<header class="header">
		<nav class="menu">
			<div class="container__logo">
				<a href=""><img src="./../img/02.webp" alt="" class="logo-img"></a>

	</header>

	<div class="form-container">
		<form class="form" id="customForm">
						<h2 class="form__title">Neem contact met ons op</h2>
						<div class="form__group">
										<label for="name" class="form__label">Naam</label>
										<input type="text" id="name" class="form__input" placeholder="Voer uw naam in" required>
						</div>
						<div class="form__group">
										<label for="email" class="form__label">E-mail</label>
										<input type="email" id="email" class="form__input" placeholder="Voer uw e-mailadres in" required>
						</div>
						<div class="form__group">
										<label for="message" class="form__label">Bericht</label>
										<textarea id="message" class="form__textarea" placeholder="Voer uw bericht in" required></textarea>
						</div>
						<button type="submit" class="form__button">Indienen</button>
		</form>
</div>
<script src="./../script.js"></script>

	<footer class="footer">

			<div class="footer__logo">
